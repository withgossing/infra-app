<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meritz - 서비스를 찾을 수 없습니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 5px solid #667eea;
        }
        
        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .info-text {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">요청하신 서비스를 찾을 수 없습니다</h1>
        <p class="error-description">
            죄송합니다. 요청하신 서브도메인에 해당하는 서비스가 현재 운영되지 않고 있습니다.<br>
            URL을 다시 확인해주시거나 관리자에게 문의해주세요.
        </p>
        
        <a href="https://meritz.com" class="home-button">메인 페이지로 이동</a>
        
        <div class="info-box">
            <div class="info-title">현재 이용 가능한 서비스:</div>
            <div class="info-text">
                • <strong>www.meritz.com</strong> - 메인 웹사이트<br>
                • <strong>api.meritz.com</strong> - API 서비스<br>
                • <strong>admin.meritz.com</strong> - 관리자 대시보드<br>
                • <strong>monitoring.meritz.com</strong> - 모니터링 대시보드
            </div>
        </div>
    </div>
</body>
</html>
